<div x-data="{
    step: 1,
    contracts: [
        { id: 1, name: 'Cdad. Prop. La Marina Urbis', annual: 37, used: 27, pending: 10, selected: true },
        { id: 2, name: 'Cdad. Prop. Residencial Chalets La Cornisa', annual: 37, used: 27, pending: 10, selected: true }
    ],
    dates: {
        start: '',
        end: '',
        return: ''
    },
    get allSelected() {
        return this.contracts.every(c => c.selected);
    },
    toggleAll() {
        const newState = !this.allSelected;
        this.contracts.forEach(c => c.selected = newState);
    },
    nextStep() {
        if (this.step === 1 && this.contracts.some(c => c.selected)) {
            this.step = 2;
        }
    },
    prevStep() {
        if (this.step === 2) {
            this.step = 1;
        }
    },
    submit() {
        alert('Solicitud enviada (Simulación)');
    }
}" class="col-span-12">

    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-xl font-extrabold text-gray-900 dark:text-white">Solicitud de Vacaciones</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1"
            x-text="step === 1 ? 'Seleccione los contratos para la solicitud' : 'Indique las fechas de sus vacaciones'">
        </p>
    </div>

    <!-- Wizard Progress (Optional visual indicator) -->
    <div class="flex items-center gap-2 mb-6 text-sm font-medium">
        <span :class="step >= 1 ? 'text-brand-500' : 'text-gray-400'">1. Contratos</span>
        <div class="h-px w-8 bg-gray-200 dark:bg-gray-700"></div>
        <span :class="step >= 2 ? 'text-brand-500' : 'text-gray-400'">2. Fechas</span>
    </div>

    <!-- Step 1: Contract Selection -->
    <div x-show="step === 1" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-100 translate-x-0">

        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">Seleccione los clientes:</h3>
            <button @click="toggleAll()"
                class="text-sm font-semibold text-brand-500 hover:text-brand-600 dark:text-brand-400"
                x-text="allSelected ? 'Deseleccionar todos' : 'Seleccionar todos'"></button>
        </div>

        <div class="space-y-4 mb-8">
            <template x-for="contract in contracts" :key="contract.id">
                <div @click="contract.selected = !contract.selected"
                    class="group relative bg-white dark:bg-gray-800 rounded-2xl p-5 border cursor-pointer transition-all duration-200"
                    :class="contract.selected ? 'border-brand-500 ring-1 ring-brand-500 shadow-md' : 'border-gray-100 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600'">

                    <div class="flex items-start gap-4">
                        <!-- Checkbox visual -->
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-5 h-5 rounded-md border flex items-center justify-center transition-colors"
                                :class="contract.selected ? 'bg-brand-500 border-brand-500' : 'bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600'">
                                <svg x-show="contract.selected" class="w-3.5 h-3.5 text-white" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="flex-1 min-w-0">
                            <h4 class="text-base font-bold text-gray-900 dark:text-white mb-3" x-text="contract.name">
                            </h4>

                            <!-- Stats Grid -->
                            <div
                                class="grid grid-cols-3 gap-2 text-center bg-gray-50 dark:bg-gray-700/30 rounded-xl p-3">
                                <div>
                                    <span
                                        class="block text-[10px] uppercase tracking-wide text-gray-400 font-bold mb-1">Anuales</span>
                                    <span class="block text-sm font-black text-gray-900 dark:text-white"
                                        x-text="contract.annual"></span>
                                </div>
                                <div class="border-l border-gray-200 dark:border-gray-700">
                                    <span
                                        class="block text-[10px] uppercase tracking-wide text-gray-400 font-bold mb-1">Disfrutados</span>
                                    <span class="block text-sm font-black text-gray-900 dark:text-white"
                                        x-text="contract.used"></span>
                                </div>
                                <div class="border-l border-gray-200 dark:border-gray-700">
                                    <span
                                        class="block text-[10px] uppercase tracking-wide text-gray-400 font-bold mb-1">Pendientes</span>
                                    <span class="block text-sm font-black text-brand-500"
                                        x-text="contract.pending"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="flex justify-end">
            <button @click="nextStep()" :disabled="!contracts.some(c => c.selected)"
                :class="!contracts.some(c => c.selected) ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-lg hover:-translate-y-0.5'"
                class="px-8 py-4 bg-brand-500 text-white font-bold rounded-xl transition-all duration-300 flex items-center gap-2 uppercase tracking-widest text-sm">
                Siguiente
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M14 5l7 7m0 0l-7 7m7-7H3">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Step 2: Date Selection -->
    <div x-show="step === 2" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-100 translate-x-0"
        style="display: none;">

        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Entre las siguientes fechas:</h3>

        <div
            class="bg-white dark:bg-gray-800 rounded-2xl p-6 border border-gray-100 dark:border-gray-700 shadow-sm space-y-5 mb-8">

            <!-- Start Date -->
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Fecha de inicio:</label>
                <div class="relative">
                    <input type="date" x-model="dates.start"
                        class="w-full pl-4 pr-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>

            <!-- End Date -->
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Fecha fin
                    vacaciones:</label>
                <div class="relative">
                    <input type="date" x-model="dates.end"
                        class="w-full pl-4 pr-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>

            <!-- Return Date (Calculated or Manual) -->
            <div>
                <label class="block text-sm font-bold text-brand-500 mb-2">Fecha de incorporación:</label>
                <div class="relative">
                    <input type="date" x-model="dates.return"
                        class="w-full pl-4 pr-4 py-3 bg-blue-50/50 dark:bg-blue-900/10 border border-blue-100 dark:border-blue-800 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>

        </div>

        <div class="flex justify-between items-center">
            <button @click="prevStep()"
                class="px-6 py-4 text-gray-500 font-bold hover:text-gray-700 dark:text-gray-400 dark:hover:text-white transition-colors uppercase tracking-widest text-sm">
                Anterior
            </button>
            <button @click="submit()"
                class="px-8 py-4 bg-brand-500 text-white font-bold rounded-xl hover:bg-brand-600 hover:shadow-lg transition-all duration-300 uppercase tracking-widest text-sm">
                Finalizar
            </button>
        </div>
    </div>

</div>
