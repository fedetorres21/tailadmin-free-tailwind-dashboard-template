<div class="max-w-4xl mx-auto">
    <div
        class="bg-white dark:bg-gray-800 rounded-3xl border border-gray-100 dark:border-gray-700 shadow-xl shadow-brand-500/5 p-8 relative overflow-hidden">

        <form @submit.prevent="alert('Registro enviado (Simulación)')" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">

                <!-- Vehículo -->
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-500 dark:text-gray-400">Vehículo</label>
                    <div class="relative">
                        <select x-model="selectedVehicle" required
                            class="w-full pl-4 pr-10 py-3 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white font-bold outline-none focus:border-brand-500 transition-all appearance-none">
                            <option value="">Selecciona...</option>
                            <template x-for="v in vehicles" :key="v">
                                <option :value="v" x-text="v"></option>
                            </template>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Kilómetros -->
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-500 dark:text-gray-400">Kilómetros</label>
                    <input type="number" step="1" required
                        class="w-full px-4 py-3 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white font-bold outline-none focus:border-brand-500 transition-all">
                </div>

                <!-- Comentario -->
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-500 dark:text-gray-400">Comentario</label>
                    <input type="text"
                        class="w-full px-4 py-3 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white font-bold outline-none focus:border-brand-500 transition-all">
                </div>

            </div>

            <!-- Action -->
            <div class="flex">
                <button type="submit"
                    class="px-8 py-3 bg-brand-500 hover:bg-brand-600 text-white font-bold rounded-lg shadow-lg shadow-brand-500/20 transition-all active:scale-95">
                    Enviar
                </button>
            </div>
        </form>

    </div>
</div>
