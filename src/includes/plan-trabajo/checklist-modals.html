<!-- Signature & Finish Modal -->
<div x-show="showSignatureModal" x-cloak
    class="fixed inset-0 z-99999 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-8"
    x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-8">

    <div @click.outside="showSignatureModal = false"
        class="bg-white dark:bg-gray-800 rounded-3xl w-full max-w-2xl overflow-y-auto max-h-[90vh] shadow-2xl border border-gray-100 dark:border-gray-700">

        <div class="p-8 md:p-10 space-y-8">
            <!-- Modal Header -->
            <div class="flex items-start justify-between">
                <div>
                    <h2 class="text-xl font-extrabold text-gray-900 dark:text-white leading-tight">Firma Empleado</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Finalización de
                        checklist
                        de tareas</p>
                </div>
                <button @click="showSignatureModal = false"
                    class="p-2 text-gray-400 hover:text-gray-900 dark:hover:text-white transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="space-y-6">
                <!-- Signature Pad Mock -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between px-1">
                        <label class="block text-sm font-bold text-gray-500 uppercase tracking-widest">Firma del
                            Empleado</label>
                        <button class="text-gray-400 hover:text-red-500 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="w-full h-64 bg-gray-50 dark:bg-gray-900/50 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-3xl relative flex items-center justify-center overflow-hidden cursor-crosshair group">
                        <span
                            class="text-gray-300 dark:text-gray-600 font-bold group-hover:hidden transition-all uppercase tracking-widest text-center text-xs">Dibuje
                            su firma aquí</span>
                        <div class="absolute inset-0 bg-transparent"></div>
                    </div>
                </div>

                <!-- Comments Area -->
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-500 uppercase tracking-widest px-1">Comentarios
                        (opcional)</label>
                    <textarea rows="4"
                        class="w-full p-4 bg-gray-50 dark:bg-gray-900/50 border-2 border-transparent focus:border-brand-500 focus:bg-white dark:focus:bg-gray-900 rounded-3xl text-gray-900 dark:text-white placeholder-gray-400 transition-all outline-none resize-none font-medium text-sm"
                        placeholder="Deja un comentario aquí..."></textarea>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="grid grid-cols-2 gap-4">
                <button @click="showSignatureModal = false"
                    class="py-4 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-bold rounded-xl transition-all duration-300 uppercase tracking-widest active:scale-95 text-sm">Atrás</button>
                <button @click="view = 'list'; showSignatureModal = false"
                    class="py-4 bg-brand-500 hover:bg-brand-600 text-white font-bold rounded-xl shadow-xl shadow-brand-500/30 transition-all duration-300 uppercase tracking-widest active:scale-95 text-sm">Terminar</button>
            </div>
        </div>
    </div>
</div>
