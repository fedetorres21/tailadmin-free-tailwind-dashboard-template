<div x-data="{
      tab: 'contratos',
      geoError: false,
      loading: false,
      modalOpen: false,
      selectedContract: null,
      observations: '',
      corporateColor: '#5D9CC4',
      contracts: [
          { 
              id: 1, 
              name: 'Cdad. Prop. La Marina Urbis/ Cdad. Prop. La Marina Urbis', 
              address: 'Avda. Plaza De La Feria, 42-A, LAS PALMAS DE G.C., LAS PALMAS, 35004, España',
              active: false
          },
          { 
              id: 2, 
              name: 'Cdad. Prop. Residencial Chalets La Cornisa', 
              address: 'C/ Antonio María Manrique, 48, LAS PALMAS DE G.C., LAS PALMAS, 35011, España',
              active: false
          },
          { 
              id: 3, 
              name: 'Instalaciones Deportivas Municipales', 
              address: 'Calle de los Deportes, 12, LAS PALMAS DE G.C.',
              active: false
          }
      ],
      init() {
          this.checkGeoLocation();
      },
      checkGeoLocation() {
          if (!navigator.geolocation) {
              this.geoError = true;
              return;
          }
          navigator.geolocation.getCurrentPosition(
              (pos) => console.log(pos),
              (err) => { this.geoError = true; }
          );
      },
      openModal(contract) {
          this.selectedContract = contract;
          this.observations = '';
          this.modalOpen = true;
      },
      confirmarFichaje() {
          this.loading = true;
          console.log('Confirmando fichaje para:', this.selectedContract.name);
          console.log('Observaciones:', this.observations);
          
          // Simulación de API
          setTimeout(() => {
              this.loading = false;
              this.modalOpen = false;
              alert('Fichaje confirmado con éxito');
          }, 1000);
      }
  }" class="col-span-12 space-y-6">

    <!-- Geolocation Warning -->
    <div x-show="geoError" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-y-2"
        class="flex items-center p-4 text-sm text-red-800 border border-red-200 rounded-xl bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-900 shadow-sm"
        role="alert">
        <svg class="flex-shrink-0 inline w-5 h-5 me-3" fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span><span class="font-bold">¡Atención!</span> No has permitido la geolocalización en tu navegador. El fichaje
            podría ser invalidado.</span>
    </div>

    <!-- Header Tabs -->
    <div class="bg-white dark:bg-gray-800 p-2 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
        <ul class="flex flex-wrap text-sm font-semibold text-center" role="tablist">
            <template x-for="t in ['contratos', 'actividad', 'libre', 'eventos']">
                <li class="flex-1">
                    <button @click="tab = t"
                        :class="tab === t ? 'bg-[#5D9CC4] text-white shadow-md' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-700'"
                        class="w-full inline-block px-4 py-3 rounded-xl transition-all duration-300 capitalize"
                        x-text="t"></button>
                </li>
            </template>
        </ul>
    </div>

    <!-- Tab Content: Contratos -->
    <div x-show="tab === 'contratos'" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <template x-for="contract in contracts" :key="contract.id">
                <div
                    class="group relative flex flex-col p-6 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-xl hover:border-[#5D9CC4]/30 transition-all duration-300 dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex-1 mb-6">
                        <div class="flex items-start justify-between">
                            <h5 class="text-xl font-extrabold tracking-tight text-[#5D9CC4] dark:text-blue-400 leading-tight"
                                x-text="contract.name"></h5>
                            <div class="p-2 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-[#5D9CC4]">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <p class="mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 flex items-start">
                            <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span x-text="contract.address"></span>
                        </p>
                    </div>
                    <button @click="openModal(contract)"
                        class="w-full inline-flex items-center justify-center px-6 py-4 text-lg font-bold text-white rounded-xl bg-[#5D9CC4] hover:bg-[#4a89b1] shadow-lg shadow-blue-200 dark:shadow-none transform group-hover:-translate-y-1 transition-all duration-300">
                        <span>Fichar entrada</span>
                        <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </div>
            </template>
        </div>
    </div>

    <!-- Placeholder for other tabs -->
    <div x-show="tab !== 'contratos'"
        class="p-12 text-center bg-gray-50 dark:bg-gray-800/50 rounded-2xl border-2 border-dashed border-gray-200 dark:border-gray-700">
        <p class="text-gray-400 font-medium" x-text="'Funcionalidad de ' + tab + ' en desarrollo...'"></p>
    </div>

    <!-- MODAL FICHAR -->
    <div x-show="modalOpen"
        class="fixed inset-0 z-[999999] flex items-center justify-center p-4 overflow-x-hidden overflow-y-auto outline-none focus:outline-none"
        style="display: none;" x-cloak>

        <!-- Backdrop -->
        <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0" @click="modalOpen = false"
            class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"></div>

        <!-- Modal Wrapper -->
        <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="relative w-full max-w-lg bg-white dark:bg-gray-800 rounded-3xl shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden">

            <div class="px-8 py-8">
                <div class="mb-6 text-center">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 dark:bg-blue-900/30 text-[#5D9CC4] rounded-2xl mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-black text-gray-900 dark:text-white leading-tight"
                        x-text="selectedContract?.name"></h3>
                    <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">¿Deseas registrar tu entrada ahora?</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label
                            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 ml-1">Observaciones</label>
                        <textarea x-model="observations" rows="3"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-[#5D9CC4] focus:border-transparent transition-all outline-none resize-none"
                            placeholder="Escribe alguna observación relevante..."></textarea>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3 pt-2">
                        <button @click="modalOpen = false"
                            class="flex-1 px-6 py-4 text-sm font-bold text-gray-500 hover:text-gray-700 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 rounded-xl transition-all">
                            Cancelar
                        </button>
                        <button @click="confirmarFichaje()" :disabled="loading"
                            class="flex-1 px-6 py-4 text-sm font-bold text-white bg-[#5D9CC4] hover:bg-[#4a89b1] rounded-xl shadow-lg shadow-blue-200 dark:shadow-none transition-all flex items-center justify-center">
                            <span x-show="!loading">Confirmar Fichaje</span>
                            <span x-show="loading" class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                Procesando...
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
