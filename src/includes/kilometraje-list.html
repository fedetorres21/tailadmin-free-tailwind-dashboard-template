<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <template x-for="record in mileageRecords" :key="record.id">
        <div
            class="bg-white dark:bg-gray-800 rounded-3xl border border-gray-100 dark:border-gray-700 shadow-xl shadow-brand-500/5 p-8 flex flex-col items-center text-center space-y-4 hover:shadow-2xl transition-all">

            <h3 class="text-lg font-extrabold text-gray-900 dark:text-white" x-text="record.vehicle"></h3>

            <div
                class="w-full aspect-video rounded-2xl bg-gray-50 dark:bg-gray-900/50 flex items-center justify-center p-4">
                <img :src="record.image" alt="Vehicle" class="max-h-full object-contain drop-shadow-2xl">
            </div>

            <div class="space-y-1">
                <p class="text-2xl font-black text-gray-900 dark:text-white" x-text="record.km + ' km'"></p>
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest"
                    x-text="'Fecha: ' + record.date"></p>
            </div>

        </div>
    </template>

    <template x-if="mileageRecords.length === 0">
        <div class="col-span-full py-12 text-center text-gray-500 font-bold">No se han encontrado registros de
            kilometraje.</div>
    </template>
</div>
