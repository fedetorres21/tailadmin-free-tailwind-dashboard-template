<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maquinaria - Portal Empleado v2</title>
</head>

<body x-data="{ 
        page: 'maquinaria', 
        'loaded': true, 
        'darkMode': false, 
        'stickyMenu': false, 
        'sidebarToggle': false, 
        'scrollTop': false,
        machinery: [
            { 
                id: 1, 
                date: '17/09/2025', 
                name: 'Alta Presión', 
                client: 'Cdad. Prop. Residencial Chalets La Cornisa' 
            },
            { 
                id: 2, 
                date: '10/09/2025', 
                name: 'Fregadora Industrial', 
                client: 'Ivalia Estética Médica Nº5' 
            }
        ]
    }" x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}">

    <!-- ===== Preloader Start ===== -->
    <include src="../includes/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Sidebar Start ===== -->
        <include src="../includes/sidebar.html"></include>
        <!-- ===== Sidebar End ===== -->

        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Small Device Overlay Start -->
            <include src="../includes/overlay.html" />
            <!-- Small Device Overlay End -->

            <!-- ===== Header Start ===== -->
            <include src="../includes/header.html" />
            <!-- ===== Header End ===== -->

            <!-- ===== Main Content Start ===== -->
            <main>
                <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6 lg:p-8">

                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-xl font-extrabold text-gray-900 dark:text-white">Maquinaria</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Listado de máquinas asignadas</p>
                    </div>

                    <include src="../includes/maquinaria-list.html" />

                </div>
            </main>
            <!-- ===== Main Content End ===== -->
        </div>
        <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

</body>

</html>
